<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Felkant Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #ccc;
    }
    .game-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 10px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .game-card h3 {
      margin-top: 0;
      font-size: 22px;
    }
    .game-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .game-card p {
      color: #bbb;
    }
    .game-card a {
      display: inline-block;
      margin-top: 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    .game-card a:hover {
      text-decoration: underline;
    }
    footer {
      padding: 30px 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
