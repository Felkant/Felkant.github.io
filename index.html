
---

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felkant Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #b197fc);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .game-card a {
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Felkant Games ðŸŽ®</h1>
  <div class="games">
    <div class="game-card">
      <a href="https://play.google.com/store/apps/details?id=com.SUDOKUWORLD.FELKANTGAMES" target="_blank">Sudoku World</a>
    </div>
    <div class="game-card">
      <a href="https://play.google.com/store/apps/details?id=com.galaxymatch.felkantgames" target="_blank">Galaxy Match</a>
    </div>
    <div class="game-card">
      <a href="https://play.google.com/store/apps/details?id=com.felkantgames.nebulabubbleadventure" target="_blank">Nebula Bubble Adventure</a>
    </div>
    <div class="game-card">
      <a href="https://play.google.com/store/apps/details?id=com.TheRoyalChess" target="_blank">The Royal Chess</a>
    </div>
    <div class="game-card">
      <a href="https://play.google.com/store/apps/details?id=com.happybunny.felkant" target="_blank">Happy Bunny</a>
    </div>
  </div>
</body>
</html>
